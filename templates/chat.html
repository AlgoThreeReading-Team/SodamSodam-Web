<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sodam</title>
    <link rel="stylesheet" href="..\static\css\chat.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script src="..\static\js\chat.js" defer></script>
  </head>
  <body>
    <!-- 클릭 이벤트를 통해 음성 인식 시작하는 코드 -->
    <div
      id="startButton"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      "
    ></div>

    <div id="resultDiv"></div>

    <script>
      const resultDiv = document.getElementById("resultDiv");
      let recognition;

      // 음성 인식을 초기화하는 함수
      function initializeSpeechRecognition() {
        recognition = new webkitSpeechRecognition(); // 브라우저 호환성을 위해 webkitSpeechRecognition 사용
        recognition.lang = "ko-KR"; // 언어 설정을 한국어로 변경

        recognition.onresult = function (event) {
          const result = event.results[0][0].transcript;

          // 음성 인식된 내용을 자동으로 채팅에 추가
          const chatbox = document.querySelector(".chatbox");
          chatbox.appendChild(createChatLi(result, "outgoing"));

          // 화면 스크롤 조정
          chatbox.scrollTo(0, chatbox.scrollHeight);

          // 사용자 메시지를 설정하고 서버에 보내기
          userMessage = result;
          generateResponse(chatbox);
        };

        recognition.onerror = function (event) {
          console.error("음성 인식 오류:", event.error);
        };

        recognition.onend = function () {
          console.log("음성 인식 중지");
        };
      }

      // 클릭 이벤트 리스너 추가
      document.body.addEventListener("click", function (event) {
        if (!recognition) {
          // recognition이 초기화되지 않았으면 초기화
          initializeSpeechRecognition();
        }

        // 음성 인식 시작
        recognition.start();
      });
    </script>
    <!-- <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button> !-->
    <div class="chatbot">
      <header>
        <h2>Sodam</h2>
        <!-- <span class="close-btn material-symbols-outlined">close</span> !-->
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">로봇</span>
          <p>안녕하세요. 소담입니다.<br />무엇을 도와드릴까요?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea
          placeholder="글자를 입력해주세요."
          spellcheck="false"
          required
        ></textarea>
        <span id="send-btn" class="material-symbols-rounded">보내기</span>
      </div>
    </div>
  </body>
</html>
